<div class="container">

    Vous
    <ng-pluralize count="mainCtrl.remaining()"
                  when="{'0': 'n\'avez pas d\'objet prêté.',
                       'one': 'avez {} objet prêté.',
                       'other': 'avez {} objects prêtés.'}"></ng-pluralize>

    <div class="form-group ">
        <label for="filter">filtre</label>
        <input id="filter" type="text" name="filter" class="form-control" ng-model="mainCtrl.search">
    </div>


    <table class="table table-striped table-condensed">

        <tr ng-repeat="loan in mainCtrl.loans|filter:mainCtrl.search" class="done-{{loan.done}}">
            <td><input type="checkbox" ng-model="loan.done"></td>
            <td>{{loan.object | uppercase}}</td>
            <td>{{loan.person.name}}
                <tj-avatar personpic="loan.person.picture"></tj-avatar>

            </td>
            <td>
                <button class="btn btn-primary" ng-click="mainCtrl.details(loan.id)">details</button>
            </td>
        </tr>
    </table>

    <form role="form" class="form-inline" name="loanForm">
        <div class="form-group">
            <input type="text" class="form-control" name="loanObject" ng-maxlength="10" ng-model="mainCtrl.newLoan.loanedObject"
                   ng-required="true">
            <span ng-show="loanForm.loanObject.$error.required">valeur obligatoire</span>
            <span ng-show="loanForm.loanObject.$error.maxlength">Maximun 10 caractères</span>
            <select ng-options="p.name for p in mainCtrl.persons" ng-model="mainCtrl.selectedPerson"></select>

            <button class="btn btn-primary" ng-disabled="loanForm.$invalid" ng-click="mainCtrl.ajouter(newLoan, selectedPerson)">
                ajouter
            </button>
        </div>
    </form>

</div>
